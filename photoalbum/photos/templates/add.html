<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <labe>Description</label>
                            <input name="description" type="text" class="form-control"  >
                        </div>

                        <div class="form-group m-3">
                            <labe>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <labe>Create new category</label>
                            <input name="newCategory" type="text" class="form-control">
                        </div>

                        <div class="form-group m-3">
                          <labe>Upload image</label>
                          <input name="image" type="file" class="form-control-file"  >
                        </div>
                        <button type="submit" class="btn btn-dark m-3">Submit</button>

                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
